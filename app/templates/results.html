<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-btn:hover {
            background-color: #0a58ca;
        }
    </style>
</head>
<body>
    <h1>Analysis Results</h1>
    <table>
        <thead>
            <tr>
                <th>Feedback</th>
                <th>Sentiment</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.feedback }}</td>
                <td>{{ result.sentiment }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/download-csv" class="download-btn">Download Results as CSV</a>
</body>
</html>
